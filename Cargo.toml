[package]
name = "morph-it"
version = "0.1.0"
authors = ["Philipp Kaiser <philippxkaiser@googlemail.com>"]
edition = "2021"

[lib]
#name = "main"
crate-type = ["cdylib"]

[[bin]]
path = "src/lib.rs"
name = "morph-it"
required-features = ["desktop"]

[features]
desktop = []

[dependencies]
game-gl = { git = "https://github.com/Kaiser1989/game-gl" }
specs = { version = "0.16.1", features = ["specs-derive", "shred-derive"] }
shrev = "1.1.1"
rusttype = "0.9.2"
lazy_static = "1.4.0"
rust-ini = "0.16.0"
enum-map = { version = "0.6.4", features = ["serde"] }
enum-iterator = "0.6.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
nalgebra = { version = "0.24.0", features = ["serde-serialize"] }
nalgebra-glm = "0.10.0"
ncollide2d = "0.27.0"
nphysics2d = "0.19.0"
itertools = "0.10.0"
rand = "0.8.1"
smallvec = "1.6.1"
log = "0.4.11"

[target.'cfg(not(target_os = "android"))'.dependencies]
env_logger = "0.11.5"

[target.'cfg(target_os = "android")'.dependencies]
android-activity = { version = "0.6.0", features = ["native-activity"] }
android_logger = "0.14.1"

[package.metadata.android]
build_targets = [
    "armv7-linux-androideabi",
    "aarch64-linux-android",
    "i686-linux-android",
    "x86_64-linux-android",
]
opengles_version_major = 3
opengles_version_minor = 2
assets = "assets"
fullscreen = true
